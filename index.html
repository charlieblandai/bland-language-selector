<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Language Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: transparent;
        padding: 16px;
      }

      .container {
        max-width: 100%;
      }

      select {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 15px;
        color: #111827;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
      }

      select:hover {
        border-color: #9ca3af;
      }

      select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .status {
        margin-top: 12px;
        font-size: 13px;
        padding: 8px 12px;
        border-radius: 6px;
        display: none;
      }

      .status.show {
        display: block;
      }

      .status.error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .status.success {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <select id="language">
        <option value="">Select a language…</option>
        <option value="en">English</option>
        <option value="ja">日本語 (Japanese)</option>
        <option value="zh">中文 (Mandarin)</option>
        <option value="es">Español (Spanish)</option>
        <option value="pt">Português (Portuguese)</option>
        <option value="it">Italiano (Italian)</option>
        <option value="ko">한국어 (Korean)</option>
        <option value="fr">Français (French)</option>
        <option value="el">Ελληνικά (Greek)</option>
        <option value="de">Deutsch (German)</option>
        <option value="fi">Suomi (Finnish)</option>
        <option value="nl">Nederlands (Dutch)</option>
        <option value="ru">Русский (Russian)</option>
        <option value="ro">Română (Romanian)</option>
        <option value="tr">Türkçe (Turkish)</option>
        <option value="hi">हिन्दी (Hindi)</option>
      </select>

      <div id="status" class="status"></div>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const initialLang = params.get("language") || params.get("lang");

        const select = document.getElementById("language");
        const status = document.getElementById("status");

        // Language name mapping
        const languageNames = {
          'en': 'English',
          'ja': 'Japanese',
          'zh': 'Mandarin',
          'es': 'Spanish',
          'pt': 'Portuguese',
          'it': 'Italian',
          'ko': 'Korean',
          'fr': 'French',
          'el': 'Greek',
          'de': 'German',
          'fi': 'Finnish',
          'nl': 'Dutch',
          'ru': 'Russian',
          'ro': 'Romanian',
          'tr': 'Turkish',
          'hi': 'Hindi'
        };

        // Preselect language from query params if present
        if (initialLang) {
          const option = Array.from(select.options).find(
            (o) => o.value === initialLang
          );
          if (option) {
            select.value = initialLang;
          }
        }

        function setStatus(message, type) {
          status.textContent = message || "";
          status.classList.remove("error", "success", "show");
          if (type) {
            status.classList.add(type, "show");
          }
        }

        // Auto-submit when language is selected
        select.addEventListener("change", function () {
          const languageCode = this.value;
          const displayText = this.options[this.selectedIndex] && this.options[this.selectedIndex].text;

          if (!languageCode) {
            return;
          }

          console.log('Language selected:', languageCode, displayText);

          try {
            // CRITICAL: Send only the language code to Bland widget
            // This makes it easy for the pathway to extract the variable
            const message = `widget-message:${languageCode}`;
            parent.window.postMessage(message, "*");
            
            console.log('Message sent to Bland widget:', message);
            
            setStatus(`✓ Language set to ${displayText}`, "success");
            select.disabled = true;
          } catch (err) {
            console.error('Error sending message:', err);
            setStatus("Unable to connect to chat widget.", "error");
          }
        });

        // Debug logging
        if (window.parent === window) {
          console.warn('⚠️ Not loaded in iframe - postMessage will not work in production');
        } else {
          console.log('✅ Component loaded in Bland widget iframe');
        }
      })();
    </script>
  </body>
</html>
