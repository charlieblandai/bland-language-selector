<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Language Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: transparent;
        padding: 16px;
      }

      .container {
        max-width: 100%;
      }

      select {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 15px;
        color: #111827;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
      }

      select:hover {
        border-color: #9ca3af;
      }

      select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .status {
        margin-top: 12px;
        font-size: 13px;
        padding: 8px 12px;
        border-radius: 6px;
        display: none;
      }

      .status.show {
        display: block;
      }

      .status.error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .status.success {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <select id="language">
        <option value="">Select a language…</option>
        <option value="en">English</option>
        <option value="zh">中文 (Mandarin)</option>
        <option value="ja">日本語 (Japanese)</option>
        <option value="ru">Русский (Russian)</option>
        <option value="pl">Polski (Polish)</option>
        <option value="it">Italiano (Italian)</option>
        <option value="ko">한국어 (Korean)</option>
        <option value="pt">Português (Portuguese)</option>
        <option value="sv">Svenska (Swedish)</option>
        <option value="fi">Suomi (Finnish)</option>
        <option value="de">Deutsch (German)</option>
        <option value="fr">Français (French)</option>
        <option value="nl">Nederlands (Dutch)</option>
        <option value="cs">Čeština (Czech)</option>
        <option value="es">Español (Spanish)</option>
      </select>

      <div id="status" class="status"></div>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const initialLang = params.get("language") || params.get("lang");

        const select = document.getElementById("language");
        const status = document.getElementById("status");

        // Preselect language from query params if present
        if (initialLang) {
          const option = Array.from(select.options).find(
            (o) => o.value === initialLang
          );
          if (option) {
            select.value = initialLang;
          }
        }

        function setStatus(message, type) {
          status.textContent = message || "";
          status.classList.remove("error", "success", "show");
          if (type) {
            status.classList.add(type, "show");
          }
        }

        // Auto-submit when language is selected
        select.addEventListener("change", function () {
          const value = this.value;
          const label = this.options[this.selectedIndex] && this.options[this.selectedIndex].text;

          if (!value) {
            return;
          }

          // Send message to Bland widget
          const payload = `LANGUAGE_SELECTED:${value}`;

          try {
            parent.window.postMessage(`widget-message:${payload}`, "*");
            setStatus(`✓ Language set to ${label}`, "success");
            select.disabled = true;
          } catch (err) {
            console.error(err);
            setStatus("Unable to connect to chat widget.", "error");
          }
        });
      })();
    </script>
  </body>
</html>
