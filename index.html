<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Language Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #003DA5;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .language-button {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }

        .language-button:hover {
            border-color: #003DA5;
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 61, 165, 0.1);
        }

        .language-button:active {
            transform: translateY(0);
        }

        .flag-emoji {
            font-size: 32px;
            line-height: 1;
        }

        .language-name {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
        }

        .native-name {
            font-size: 12px;
            color: #6b7280;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #003DA5;
            font-weight: 500;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #003DA5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .language-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>
        function selectLanguage(languageCode, languageName) {
            // Show loading state
            document.getElementById('languageGrid').style.display = 'none';
            document.getElementById('loading').classList.add('active');

            // Log for debugging
            console.log('Language selected:', languageCode, languageName);

            // Send the language code to the parent Bland widget
            // CRITICAL: Must be prefixed with "widget-message:"
            const message = `widget-message:${languageCode}`;
            
            // Send to parent window
            if (window.parent && window.parent !== window) {
                window.parent.postMessage(message, '*');
                console.log('Message sent to parent:', message);
            } else {
                console.warn('No parent window detected - are you testing outside the widget?');
            }

            // Optional: Store selection in localStorage for persistence
            try {
                localStorage.setItem('selectedLanguage', languageCode);
                localStorage.setItem('selectedLanguageName', languageName);
            } catch (e) {
                console.log('localStorage not available');
            }
        }

        // Optional: Auto-select if language is already stored
        window.addEventListener('DOMContentLoaded', function() {
            const storedLanguage = localStorage.getItem('selectedLanguage');
            if (storedLanguage) {
                console.log('Previously selected language found:', storedLanguage);
                // Optionally auto-select or highlight the previous choice
            }

            // Check if we're in an iframe
            if (window.parent === window) {
                console.warn('âš ï¸ This component should be loaded in an iframe within the Bland widget');
            } else {
                console.log('âœ… Component loaded in iframe correctly');
            }
        });

        // Listen for messages from parent (optional - for two-way communication)
        window.addEventListener('message', function(event) {
            console.log('Received message from parent:', event.data);
            // You can add custom handling here if needed
        });
    </script>
