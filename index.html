<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bland Widget Language Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color-scheme: light dark;
      }

      body {
        margin: 0;
        padding: 0;
        background: #f5f5f7;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 20px 24px;
        max-width: 360px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        box-sizing: border-box;
      }

      .card h1 {
        font-size: 18px;
        margin: 0 0 8px;
      }

      .card p {
        font-size: 13px;
        margin: 0 0 16px;
        color: #555;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
      }

      select {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
        box-sizing: border-box;
      }

      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px 12px;
        border-radius: 999px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        background: #111827;
        color: #ffffff;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #4b5563;
      }

      .status.error {
        color: #b91c1c;
      }

      .status.success {
        color: #15803d;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Select your language</h1>
      <p>Please choose the language you'd like to use in this conversation.</p>

      <label for="language">Language</label>
      <select id="language">
        <option value="">Select a language…</option>
        <option value="en">English</option>
        <option value="zh">中文 (Mandarin)</option>
        <option value="ja">日本語 (Japanese)</option>
        <option value="ru">Русский (Russian)</option>
        <option value="pl">Polski (Polish)</option>
        <option value="it">Italiano (Italian)</option>
        <option value="ko">한국어 (Korean)</option>
        <option value="pt">Português (Portuguese)</option>
        <option value="sv">Svenska (Swedish)</option>
        <option value="fi">Suomi (Finnish)</option>
        <option value="de">Deutsch (German)</option>
        <option value="fr">Français (French)</option>
        <option value="nl">Nederlands (Dutch)</option>
        <option value="cs">Čeština (Czech)</option>
        <option value="es">Español (Spanish)</option>
      </select>

      <button id="confirm">Continue</button>

      <p id="status" class="status"></p>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const initialLang = params.get("language") || params.get("lang");

        const select = document.getElementById("language");
        const status = document.getElementById("status");
        const button = document.getElementById("confirm");

        // Preselect language from query params if present
        if (initialLang) {
          const option = Array.from(select.options).find(
            (o) => o.value === initialLang
          );
          if (option) {
            select.value = initialLang;
          }
        }

        function setStatus(message, type) {
          status.textContent = message || "";
          status.classList.remove("error", "success");
          if (type) status.classList.add(type);
        }

        button.addEventListener("click", function () {
          const value = select.value;
          const label =
            select.options[select.selectedIndex] &&
            select.options[select.selectedIndex].text;

          if (!value) {
            setStatus("Please select a language first.", "error");
            return;
          }

          // This is the content your pathway will see as the "user message"
          const payload = `LANGUAGE_SELECTED:${value}`;

          try {
            parent.window.postMessage(`widget-message:${payload}`, "*");
            setStatus(
              `Language set to ${label}. You can continue in the chat.`,
              "success"
            );
            button.disabled = true;
          } catch (err) {
            console.error(err);
            setStatus(
              "Unable to notify the chat widget. Are you running inside the Bland widget?",
              "error"
            );
          }
        });
      })();
    </script>
  </body>
</html>
